project:
  id: agrogeo-2026-loiseau
  title: 'From electrical resistivity tomography to soil water content: Towards a novel Ensemble Approach'
  description: Electrical Resistivity Tomography is increasingly used to study subsurface hydrological processes. It shows strong potential for estimating soil water content, an essential yet challenging property to quantify. We propose an innovative method called the Ensemble Approach ERT, which consists of building an ensemble model of subsurface electrical resistivity, calibrated using in situ data, and then converted into spatially distributed water content.
